<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="js/components.js" defer></script>
  <script src="js/app.js" defer></script>
  <title>Hi-Low</title>
</head>
<body>
  <div id="app" v-cloak v-if='!is_loading'>
    <main>
      <div class='header-ctr'>
        <h1 class='title'>Hi-Low</h1>
        <p class="description">In this game, the computer generates a random number. You have 10 tries to guess that number.
          Along the way, you'll be guided in your responses. Good luck!
        </p>
        <h3>{{feedback}}</h3>
      </div>
      <div class='component-wrapper'>
        <guess-input :is_game_over="is_game_over" :guesses='guesses' @reset_game='resetGame' @make_guess='makeGuess'/>
      </div>
      <div class='component-wrapper'>
        <guess-display :is_game_over='is_game_over' :guesses='guesses' :num_guesses_remaining='num_guesses_remaining' />
      </div>
    </main>
  </div>
  <script type='text/x-template' id='guess-input'>
    <div class="input-ctr">
      <form action=""></form>
      <input type="number" name="num-input" v-model='guess' id="numInput">
      <button v-if="is_game_over" @click="resetGame">Play Again</button>
      <button v-else :disabled="!guess" @click="submit">Submit</button>
    </div>
  </script>
  <script type='text/x-template' id='guess-display'>
    <div class="display-ctr">
      <div class="guess-header">Guesses Remaining: <span>{{num_guesses_remaining}}</span></div>
      <div>{{previous_guesses_string}}</div>
    </div>
  </script>
</body>
</html>
